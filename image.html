<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
          .image-class{
            background-image: url('sunset.jpg');
            width: 850px;
            height: 400px;
            margin-top: 60px;
            margin-left: 500px;
            transition: width 2s, height 2s, rotate 2s;
          }
          .image-class:hover{
            width: 300px;
            height: 300px;
            rotate: 180deg;
          }
    </style>
</head>
<body>
      <div class="image-class">
     </div> 
</body>
