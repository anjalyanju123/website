<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
     .btn{
        border-color: rgb(153, 226, 43);
        border-spacing: 30px;
        border-top-right-radius: 10px;
        background-color: rgb(16, 136, 50);
        padding: 10px 20px;
        background-clip:content-box;
        border-top-color: blue;
        box-shadow: 5px 5px 5px  rgb(96, 40, 149);
     }
  
    .menu-class {
        display: flex;
    }
  .menu-class li{
    padding-right: 40px;
  }
  .hello-world{
    background-color: chartreuse;
    width: 100px;
    height: 100px;
    transition: width 2s;
  }
  .hello-world:hover{
    background-color: blueviolet;
    width: 200px;
  }
.hello-world h3{
    text-align: center;
}
.anjaly{
  background-color: blueviolet;
  width: 100px;
  height: 100px;
  transition: width 2s;
}
.anjaly:hover{
  background-color: chartreuse;
  width: 200px;
}
.anjaly p{
   text-align: center;
}
.python{
  background-color: rgb(64, 226, 43);
  width: 100px;
  height: 100px;
  transition: width 2s, height 2s, rotate 2s;
}
.python p{
  text-align: center;
}
.python:hover{
  background-color: blueviolet;
  width: 200px;
  height: 200px;
  rotate: 180deg;
}
    </style>
</head>
<body>
    <center>
    <button class="btn">Save</button>
    </center>
<ul class="menu-class">
    <li>home</li>
    <li>about</li>
    <li>contact</li>
</ul>
<div class="hello-world">
  <h3>Hello World</h3>
</div>
<div class="anjaly">
   <h3>Anjaly</h3>
</div>
<div class="python">
  <h3>python</h3>
</div>
</body>
</html>
