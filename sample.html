<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
     .btn{
        border-color: rgb(153, 226, 43);
        border-spacing: 30px;
        border-top-right-radius: 10px;
        background-color: rgb(16, 136, 50);
        padding: 10px 20px;
        background-clip:content-box;
        border-top-color: blue;
        box-shadow: 5px 5px 5px  rgb(96, 40, 149);
    

     }
     .image-class img{
        margin-top: 60px;
        margin-left: 500px;
        width: 550px;
        height: 400px;
        box-shadow: 50px 60px 5px blueviolet;
       transition-property: background-color;
       transition-duration: 200ms;
       transition-delay: 200ms;
    
     }
    .menu-class {
        display: flex;
      
    }
  .menu-class li{
    padding-right: 40px;
  }
  .hello-world{
    transition: background-color 2s ease-out;
  
  }
.hello-world h3{
    background-color: rgb(153, 255, 0);
    width: 150px;
    text-align: center;
    height: 100px;
    padding-top: 50px;
   
}
    </style>
</head>
<body>
    <center>
    <button class="btn">Save</button>
    </center>
    <div class="image-class">
        <img src="sunset.jpg" alt="image1"> 
</div>

<ul class="menu-class">
    <li>home</li>
    <li>about</li>
    <li>contact</li>
</ul>
<div class="hello-world">
  <h3>Hello World</h3>
</div>
</body>
</html>
